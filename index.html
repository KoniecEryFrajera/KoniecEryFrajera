<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja strona z plikiem tekstowym</title>
</head>
<body>
    <h1>Zawartość pliku tekstowego:</h1>
    <div id="text-content">Ładowanie...</div>

    <script>
        
        function loadText() {
            const url = "https://raw.githubusercontent.com/KoniecEryFrajera/KoniecEryFrajera/blob/main/output_text.txt";

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("text-content").textContent = data;
                })
                .catch(error => console.error('Błąd przy ładowaniu pliku tekstowego:', error));
        }

        
        window.onload = loadText;
    </script>
</body>
</html>
